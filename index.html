<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- css Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/slate/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-FBPbZPVh+7ks5JJ70RJmIaqyGnvMbeJ5JQfEbW0Ac6ErfvEg9yG56JQJuMNptWsH" crossorigin="anonymous">

    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

    <!-- moment.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Train Time!</title>
</head>

<!-- Title of page -->

<body>
    <div class="container">
        <div class="jumbotron justify-content-center">
            <h1 class="display-4">All Trains! No Planes or Automobiles...</h1>

        </div>
    </div>

    <!-- Insert table of trains here -->
    <div class="container">
        <h1>Train Schedule</h1>
        <table class="table table-bordered table-dark table-striped" id="train-table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!-- Train info Form -->
    <div class="container" id="trainInfo">
        <h1>Find Your Train!</h1>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input type="name" class="form-control" id="train-name-input" placeholder="Trainy McTrainface">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Destination</label>
                <input type="text" class="form-control" id="destination-input"
                    placeholder="Istanbul Not Conastantinople">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">First Train Time</label>
                <input type="text" class="form-control" id="train-time-input" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Frequency</label>
                <input type="text" class="form-control" id="frequency-input" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
        </form>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
